<!-- Example DatePipe -->
<div>Today: {{date | date:"short" }}</div>

<!-- Example *ngFor with div wich will be iterating -->
<!-- Example 'highlighted' : i % 2 === 0 colors even let i only  -->
<div *ngFor="let element of elements; let i" [ngClass]="{'highlighted' : i % 2 === 0}">
    Hello {{ i }} !
</div>
<!-- END Example *ngFor -->

<!-- Example Attribute Directives: ngClass -->
<!-- <div [ngClass]="{'highlighted' : 'true'}">Directive Attribute</div> -->
<div [ngClass]="{'highlighted' : color}">Directive Attribute</div>
<!-- END Example *ngFor -->
